<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Kylecreate">
  <meta name="description" content="Product preview card component project from Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="grid">

        <div class="img">
          <img src="./images/image-product-desktop.jpg" alt="Product Image">
        </div>

        <div class="card-content">
          <h6 class="product-category">Perfume</h6>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="price">
            <p class="current-price"><span class="sr-only">Current Price:</span>$149.99</p>
            <p class="old-price"><span class="sr-only">Old Price:</span>$169.99</p>
          </div>
          <button class="cta">
            <img src="./images/icon-cart.svg" alt="icon-cart">
            Add to Cart
          </button>
        </div>
      </div>
    </section>
    </div>
  </main>

</body>

</html>
